{%extends "django_registration/base.html"%}
{% load bootstrap4 %}
{% block content %}
<div class="container">
    
      
        <form  action="/accounts/login/" method="post" class="box">
            {% if form.errors %}
              <p> Password or Username is incorrect </p>
            {% endif %}
            <h1>Login</h1>
            {% csrf_token %}
            {% bootstrap_form form%}

            <div class="form-group">
                <input type="submit" class="btn btn-primary btn-sm" value="Login">
            </div>

            <input type="hidden" name="next" value="{{next}}">
            <p>Don't have an account <a href="/accounts/register/">register</a></p>
        </form>    
</div>

{% endblock %}
